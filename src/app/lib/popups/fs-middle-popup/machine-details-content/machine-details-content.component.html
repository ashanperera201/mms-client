<div class="flex flex-column">
    <div class="form-row-group" [formGroup]="machineDetailsFormGroup">
        <div class="form-row">
            <div class="input-label"><label for="FaultType" class="required">Department</label></div>
            <select id="FaultType" name="department" class="form-control maxw" formControlName="department">
                <option value="" disabled selected>Select department</option>
                <option *ngFor="let department of departments" [value]="department?.id">{{department?.name}}</option>
            </select>
        </div>
        <div class="form-row">
            <div class="input-label"><label for="FaultType" class="required">Equipment Type</label></div>
            <select id="FaultType" name="equipmentType" class="form-control maxw"
                (change)="equipmentTypeOnChange($event)" formControlName="equipmentType">
                <option value="" disabled selected>Select equipment type</option>
                <option *ngFor="let equipType of equipmentTypes" [value]="equipType?.id">{{equipType?.equipmentType}}
                </option>
            </select>
        </div>
        <div class="form-row">
            <div class="input-label"><label for="FaultType" class="required">Equipment Name</label></div>
            <select id="FaultType" name="equipmentName" class="form-control maxw" formControlName="equipment">
                <option value="" disabled selected>Select equipment name</option>
                <option *ngFor="let equipment of equipments" [value]="equipment?.id">{{equipment?.name}}
                </option>
            </select>
        </div>
    </div>
    <div class="flex flex-justify-end mt-3">
        <button class="btn btn--success" (click)="saveMachineDetails()">Save</button>
    </div>
</div>
